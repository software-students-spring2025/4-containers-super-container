<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emotion Dashboard</title>
  <style>
    img { width: 200px; }
    .record { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Recent Emotion Records</h1>
  {% for rec in data %}
    <div class="record">
      <img src="{{ rec.image }}">
      <p>Emotion: {{ rec.emotion }}</p>
      <p>Time: {{ rec.timestamp }}</p>
    </div>
  {% endfor %}
</body>
</html>
