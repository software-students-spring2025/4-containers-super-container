<!DOCTYPE html>
<html>
<head>
  <title>Emotion recognition system</title>
  <style>
    body {
  font-family: sans-serif;
  background-color: rgb(234, 230, 225);
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  min-height: 100vh;
  background: linear-gradient(-45deg,
    rgb(246, 239, 233),
    rgb(221, 201, 182),
    rgb(250, 245, 240),
    rgb(179, 128, 97)
  );
  background-size: 400% 400%;
  animation: gradientBG 20s ease infinite;
}


    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    #card {
        background-color: whitesmoke;
        border-radius: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 700px;
        margin: 40px 10px;
        text-align: center;
}

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: rgb(52, 52, 52);
    }

    video {
      width: 100%;
      border-radius: 12px;
      border: 1px solid rgb(210, 210, 210);
      margin-bottom: 20px;
    }

    button {
      background-color: rgb(201, 176, 150);
      color: whitesmoke;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 5px;
    }

    button:hover {
      background-color: rgb(193, 164, 141);
    }

    #result, #history {
      margin-top: 20px;
      font-size: 16px;
      color: rgb(52, 52, 52);
      text-align: left;
    }

    canvas {
      display: none;
    }

    .dataPanel {
      margin-top: 20px;
      text-align: left;
      height: 200px;
      overflow-y: auto;
      font-size: 14px;
      background-color: rgb(230, 215, 202);
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      width: 90%;
    }

    #allData {
      position: absolute;
      top: 0px;
      left: 0px;
      z-index: 999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 350px;
      height: 100vh;
      background-color: #f4f1ee;
      border-right: 1px solid #ccc;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      overflow-y: auto;
    }

    #dataHeader {
      width: 90%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      font-weight: bold;
      font-size: 16px;
      border-bottom: 1px solid #ccc;
    }

    #dataTitle {
      color: #444;
    }

    #closeButton {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #999;
      transition: color 0.3s ease;
    }

    #closeButton:hover {
      color: #333;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="card">
    <h1>üì∑ Real-Time Emotion Detector</h1>
    <video id="video" width="320" height="240" autoplay></video><br>
    <button onclick="captureAndSend()">Capture and Analyze</button>
    <a href="/view-data"><button>View Data</button></a>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    <div id="result">Click the button to start analysis</div>
    {% if data %}
    <div id="allData">
      <div id="dataHeader">
        <div id="dataTitle">Data Recorded:</div>
        <a href="/"><div id="closeButton">‚úñ</div></a>
      </div>
      {% for doc in data %}
      <div class="dataPanel">
        {% for key, value in doc.items() %}
          {% if key != "_id" %}
          <p><strong>{{ key }}:</strong> {{ value }}</p>
          {% endif %}
        {% endfor %}
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const resultDiv = document.getElementById('result');
    const dataDiv = document.getElementById("allData");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })

      .catch(err => { alert("Cannot access camera: " + err); });


    function captureAndSend() {
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('image/jpeg');

      fetch('/analyze', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: dataUrl })
      })
      .then(response => response.json())
      .then(data => {

        if (data.error) {
          resultDiv.innerHTML = "‚ùå Error: " + data.error;
        } else {
            resultDiv.innerHTML = `
  <h2>üéØ Detected Emotion: <span style="color: #b46936">${data.dominant_emotion}</span></h2>
  <table style="width:100%; margin-top: 10px; text-align:left;">
    ${Object.entries(data.emotion_scores).map(
      ([key, val]) => `<tr><td>${key}</td><td>${val.toFixed(2)}%</td></tr>`
    ).join("")}
  </table>
`;

          loadHistory();  // Refresh history after new result
        }
      })
      .catch(err => {
        resultDiv.innerHTML = "‚ùå Analysis failed: " + err;
      });
    }

    // Function to load history data
    function loadHistory() {
      fetch('/history')
        .then(response => response.json())
        .then(data => {
          // Create history section if it doesn't exist
          if (!document.getElementById('history')) {
            const historyDiv = document.createElement('div');
            historyDiv.id = 'history';
            historyDiv.innerHTML = '<h3>Recent Analysis History</h3>';
            resultDiv.after(historyDiv);
          }
          
          const historyDiv = document.getElementById('history');
          
          if (data.length === 0) {
            historyDiv.innerHTML = '<h3>Recent Analysis History</h3><p>No history data available</p>';
            return;
          }
          
          let historyHtml = '<h3>Recent Analysis History</h3>';
          historyHtml += '<div class="dataPanel">';
          
          data.slice(0, 5).forEach(item => {
            historyHtml += `<div style="margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #ccc;">
              <p><strong>Emotion:</strong> ${item.dominant_emotion || 'Unknown'}</p>
              ${item.timestamp ? `<p><strong>Time:</strong> ${new Date(item.timestamp).toLocaleString()}</p>` : ''}
            </div>`;
          });
          
          historyHtml += '</div>';
          historyDiv.innerHTML = historyHtml;
        })
        .catch(err => {
          console.error('Error loading history:', err);
          if (document.getElementById('history')) {
            document.getElementById('history').innerHTML = 
              '<h3>Recent Analysis History</h3><p>Error loading history data</p>';
          }
        });
    }

    // Load history when page loads
    document.addEventListener('DOMContentLoaded', loadHistory);
  </script>
</body>
</html>
