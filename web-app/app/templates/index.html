<!DOCTYPE html>
<html>
<head>
  <title>Emotion History</title>
  <style>
    body { font-family: sans-serif; }
    .card { border: 1px solid #ccc; padding: 10px; margin: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Emotion Analysis Records</h1>
  {% for r in records %}
    <div class="card">
      <p><strong>Time:</strong> {{ r['timestamp'] }}</p>
      <p><strong>Dominant Emotion:</strong> {{ r['dominant_emotion'] }}</p>
      <img src="/images/{{ r['image_path'].split('/')[-1] }}" width="300" />
    </div>
  {% endfor %}
</body>
</html>
