<!DOCTYPE html>
<html>
<head>
  <title>Emotion recognition system</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    video, canvas { border: 1px solid #ccc; margin: 10px; }
    #result { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>üì∑ Emotion recognition system</h1>
  <video id="video" width="320" height="240" autoplay></video><br>
  <button onclick="captureAndSend()">Take a photo and analyze</button>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <div id="result">Click the button to analyze</div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const resultDiv = document.getElementById('result');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { alert("Unable to access the camera: " + err); });

    function captureAndSend() {
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('image/jpeg');

      fetch('/analyze', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: dataUrl })
      })
      .then(response => response.json())
      .then(data => {
        resultDiv.innerHTML = `<strong>Result: </strong> ${data.dominant_emotion}<br><pre>${JSON.stringify(data.emotion_scores, null, 2)}</pre>`;
      })
      .catch(err => {
        resultDiv.innerHTML = "‚ùå Analysis failed" + err;
      });
    }
  </script>
</body>
</html>
