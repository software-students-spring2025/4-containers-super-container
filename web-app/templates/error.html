<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Sensor Data Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card text-center border-danger">
                    <div class="card-header bg-danger text-white">
                        <h4>Error</h4>
                    </div>
                    <div class="card-body">
                        <p class="card-text">An error occurred while trying to access the data:</p>
                        <div class="alert alert-danger">
                            {{ error }}
                        </div>
                        <p>This could be due to the database being unavailable or still initializing.</p>
                        <a href="/" class="btn btn-primary mt-3">Try Again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
