version: "3.8"

services:
  web-app:
    build: ./web-app
    ports:
      - "8080:5000"         # 外部访问 http://localhost:8080
    depends_on:
      - ml-client           # 先启动 ml-client 服务

  ml-client:
    build: ./machine-learning-client
    ports:
      - "5001:5001"         # 提供 /analyze 接口，供 web-app 访问
