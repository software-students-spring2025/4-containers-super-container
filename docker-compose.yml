version: "3.8"

services:
  web-app:
    build: ./web-app
    ports:
      - "8081:5000"
    depends_on:
      - ml-client
      - mongo-db

  ml-client:
    build: ./machine-learning-client
    ports:
      - "5002:5002"
    depends_on:
      - mongo-db

  mongo-db:
    image: mongo:latest
    container_name: mongo-db
    ports:
      - "27017:27017"


volumes:
  mongo-data: